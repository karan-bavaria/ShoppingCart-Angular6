<div class="container">
  
    <table class="table table-hover">
        <thead class="thead-light">
            <tr>
                <th>No</th>
                <th>Product</th>
                <th>Price</th>
                <th>Size</th>
                <th>Quantity</th>
                <th>Product Total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of cartProducts; let i = index;" >
                <td>{{product.pId}}</td>
                <td>{{product.pName}}</td>
                <td>{{product.pPrice}}</td>
                <td>{{product.pSize}}</td>
                <td>
                    <input type="number" [readonly]="!(i == selectedRow)" 
                    (change) = onQuantityChange($event,product.pId)
                     [(ngModel)]="product.pQty" style="width:40px;height: 30px;" 
                     oninput="validity.valid||(value='1')" min="1">
                    <span class="badge badge-light" style="margin-left: 20px" (click)='setClickedRow(i)'><i class="fa fa-pencil fa-fw"></i></span>
                </td>
                <td>{{product.pPrice * product.pQty}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <h4>TOTAL</h4>
                </td>
                <td>
                    <h4>{{getTotal()}}</h4>
                </td>
            </tr>
        </tfoot>
    </table>
    <br>

    <button class="btn btn-dark" style="float:right;width: 200px" (click)="checkout()">CHECKOUT</button>


</div>

<style>
    input[type=number]:focus {
        outline: 2px solid red;
        /* oranges! yey */
    }
</style>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
